# H2 fallback profile - used when MySQL is unavailable (e.g. mysql connection fails)
# Can also be activated explicitly: spring.profiles.active=h2
#
# In-memory DB with MySQL compatibility mode; data is lost on restart
spring.datasource.url=jdbc:h2:mem:fallback;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=true
spring.h2.console.enabled=true
