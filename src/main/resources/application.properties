server.port=8081
spring.application.name=backend

# Primary database: MySQL. Use profile "default" or "h2" to switch to H2 in-memory.
spring.profiles.active=mysql

# Fallback when not using mysql profile (e.g. tests / H2)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# H2 console (optional, for debugging): http://localhost:8080/h2-console
spring.h2.console.enabled=true

# JWT
app.jwt.secret=your-256-bit-secret-change-in-production-make-it-long-enough
app.jwt.expiration-ms=86400000

# Email (configure for real SMTP; dev: logs only or use Mailtrap/Ethereal)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Frontend base URL for verification links
app.frontend.url=http://localhost:3000

# Image upload (server storage; for testing; later can switch to cloud)
app.upload.image-dir=uploads/images
# Base URL for image links in responses (for QR / short link)
app.api.base-url=http://localhost:8081
