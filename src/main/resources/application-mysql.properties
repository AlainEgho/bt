# MySQL profile - use with: spring.profiles.active=mysql
# (Or: java -Dspring.profiles.active=mysql -jar backend.jar)
spring.datasource.url=jdbc:mysql://localhost:3306/your_db?useUnicode=true&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=your_user
spring.datasource.password=your_password
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
# Disable H2 console when using MySQL
spring.h2.console.enabled=false
